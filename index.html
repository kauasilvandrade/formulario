<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWASOME -->
    <script src="https://kit.fontawesome.com/ca4876cb59.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="estilo/style.css">

    <title>Criar uma conta!</title>

</head>
<body>
    
    <!-- CONTAINER -->
    <div class="container">

        <!-- SEÇÃO BEM VINDO -->
        <section class="secao-bem-vindo">

            <!-- ENTRADA LOGIN -->
            <div class="login-entrada">

                <!-- LOGO ENTRAR -->
                <div class="logo-entrar">

                    <i class="fas fa-sign-in-alt" aria-hidden="true"></i>

                </div>

                <!-- BEM VINDO -->
                <h2>Bem-vindo</h2>

                <p>Faça login em sua conta</p>

            </div>

            <!-- FORM ENTRAR CONTA -->
            <form action="#" method="post" class="entrar-conta">

                <!-- NOME -->
                <div class="campo-input">

                    <label for="nome">Nome</label>

                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" autocomplete="name" required>

                    <!-- LOGO USUÁRIO -->
                    <label for="nome" class="logo"><i class="fas fa-user" aria-hidden="true"></i></label>

                    <div class="underline"></div>

                </div>

                <!-- SENHA -->
                <div class="campo-input">

                    <label for="senha">Senha</label>

                    <input type="password" name="senha" id="senha" placeholder="Digite a senha" autocomplete="current-password" required>

                    <!-- LOGO SENHA -->
                    <label for="senha" class="logo"><i class="fas fa-eye" aria-hidden="true"></i></label>

                    <div class="underline"></div>

                </div>

                <!-- CAMPO ESQUECEU SENHA -->
                <fieldset class="campo-esqueceu-senha">

                    <div class="campo-input">

                        <input type="checkbox" name="esqueceu-senha" id="esqueceu-senha">

                        <label for="esqueceu-senha">lembra de mim?</label>

                    </div>

                    <a href="#">Esqueceu a senha?</a>

                </fieldset>

                <!-- ENTRAR -->
                <div class="campo-entrar">

                    <input type="submit" value="Entrar">

                    <i class="fa-solid fa-arrow-right" aria-hidden="true"></i>

                </div>

            </form>

        </section>

        <!-- SEÇÃO DE CRIAR CONTA -->
        <section class="secao-criar-conta">

            <!-- CADASTRO -->
            <div class="cadastro">

                <!-- LOGO CADASTRO -->
                <div class="logo-entrar">

                    <i class="fas fa-user-circle" aria-hidden="true"></i>

                </div>

                <!-- CRIAR CONTA -->
                <h2>Criar uma conta!</h2>

            </div>

            <!-- FORM ENTRAR CONTA -->
            <form action="#" method="post" class="cadastro-conta">

                <!-- NOME -->
                <div class="campo-input">

                    <label for="criar-nome">Nome</label>

                    <input type="text" name="criar-nome" id="criar-nome" placeholder="Digite seu nome" autocomplete="name" required>

                    <!-- LOGO USUÁRIO -->
                    <label for="criar-nome" class="logo"><i class="fas fa-user" aria-hidden="true"></i></label>

                    <div class="underline"></div>

                </div>

                <!-- EMAIL -->
                <div class="campo-input">

                    <label for="email">E-mail</label>

                    <input type="email" name="email" id="email" autocomplete="email" placeholder="Digite seu e-email" required>

                    <!-- LOGO EMAIL -->
                    <label for="email" class="logo"><i class="fas fa-envelope" aria-hidden="true"></i></label>

                    <div class="underline"></div>

                </div>

                <!-- SENHA -->
                <div class="campo-input">

                    <label for="criar-senha">Senha</label>

                    <input type="password" name="criar-senha" id="criar-senha" placeholder="Digite uma senha" autocomplete="current-password" required>

                    <!-- LOGO SENHA -->
                    <label for="criar-senha" class="logo"><i class="fas fa-lock" aria-hidden="true"></i></label>

                    <div class="underline"></div>

                </div>

                <!-- CRIAR -->
                <div class="campo-criar">

                    <input type="submit" value="Criar">

                    <i class="fas fa-arrow-right" aria-hidden="true"></i>

                </div>

            </form>

            <div class="underline-form"></div>

            <div class="logos-social">

                <p>Ou crie uma conta usando as redes sociais!</p>

                <div class="redes">

                    <i class="fab fa-facebook" aria-hidden="true"></i>

                    <i class="fab fa-twitter" aria-hidden="true"></i>

                </div>

            </div>

        </section>

    </div>

</body>
</html>
